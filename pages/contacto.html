<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="../img/LogoFindCargo.ico">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Preguntas Frecuentes</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a href="index.html">
                    <img src="../img/LogoFindCargo.ico" alt="Logo FindCargo" class="header__img">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item nav-item-activo">
                            <a class="nav-link" href="../index.html" class="header__listaMenu">Inicio</a>
                        </li>
                        <li class="nav-item nav-item-activo">
                            <a class="nav-link" href="../pages/contacto.html" class="header__listaMenu--activo">Contacto</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    <main class="main-contacto">
        <h1>Contacto</h1>
        <div class="preguntas-frecuentes">
            <h3>¿Te quedó alguna duda que no pudiste responder con las Preguntas Frecuentes?</h3>
            <p>Escribinos y en breve nos pondremos en contacto contigo!</p>
            <form action="#" method="GET" enctype="#" class="formulario-preguntas" id="formContacto">
                <legend name="nombreContacto">Nombre</legend>
                <input type="text" name="nombre" required class="formulario__text" id="nombreContacto">
                <legend name="apellidoContacto">Apellido</legend>
                <input type="text" name="apellidoContacto" required class="formulario__text">
                <legend for="emailContacto">E-mail</legend>
                <input type="email" name="emailContacto" required class="formulario__text" id="emailContacto">
                <legend for="mensaje">Mensaje</legend>
                <textarea name="mensaje" class="formulario__textarea--consulta" id="mensaje">Quería consultar acerca de...</textarea>
                <input type="submit" value="Enviar" class="boton">
                <input type="reset" value="Borrar" class="boton">
            </form>
        </div>


    </main>

    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <script src="../contacto.js"></script>
</body>

</html>
